<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Crowdsourced Idea Incubator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body, html {
            height: 100%;
            background-color: rgb(4, 37, 41);
            color: #fff;
            overflow: hidden;
        }

        /* Close Button */
        .close-button {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: transparent;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
        }

        /* 3D Scrollable Content */
        .content {
            perspective: 800px;
            overflow-y: auto;
            height: 100vh;
            scroll-snap-type: y mandatory;
            padding-left: 20px; /* space for scrollbar */
            padding-right: 20px; /* space for scrollbar */
        }

        /* Section Styling */
        .section {
            scroll-snap-align: start;
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #0a0101;
            border-radius: 10px;
            color: #fff;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            transform: rotateX(5deg) translateZ(-100px);
            opacity: 0;
            transition: transform 0.6s ease, opacity 0.6s ease;
        }

        /* Indicator Circle */
        .indicator {
            position: absolute;
            top: 50%;
            right: -40px;
            width: 12px;
            height: 12px;
            background-color: #6f42c1;
            border-radius: 50%;
            transform: translateY(-50%);
            transition: background-color 0.3s ease;
        }

        /* Section Content Styling */
        h1, h2 {
            text-align: center;
            color: #6f42c1;
            margin-bottom: 10px;
        }

        p, .section-content {
            font-size: 1rem;
            line-height: 1.8;
            text-align: center;
            color: #eee;
        }

        /* Active 3D Effect */
        .section.active {
            transform: translateZ(0) rotateX(0deg);
            opacity: 1;
        }

        /* Contact Form Styling */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .contact-form label {
            font-size: 1rem;
            color: #6f42c1;
            margin-bottom: 5px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
        }

        .contact-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .contact-form button {
            padding: 12px 30px;
            background-color: #6f42c1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #5a2d9b;
        }

        /* Contact Information */
        .contact-info p {
            margin-top: 10px;
            color: #ddd;
        }

        /* Highlight Active Indicator */
        .section.active .indicator {
            background-color: #ff4c4c;
        }

        /* Custom Dual Scrollbars */
        .content::-webkit-scrollbar {
            width: 12px;
        }
        .content::-webkit-scrollbar-track {
            background: rgb(4, 37, 41);
        }
        .content::-webkit-scrollbar-thumb {
            background-color: #6f42c1;
            border-radius: 6px;
            border: 3px solid rgb(4, 37, 41);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .section {
                width: 90%;
                padding: 20px;
            }
            h1, h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <!-- Close Button -->
    <button class="close-button" onclick="window.location.href='index.html'"><i class="fas fa-times"></i></button>

    <div class="content" id="content">
        
        <!-- Contact Us Section -->
        <div class="section" id="contact-us">
            <div class="indicator"></div>
            <h1>Contact Us</h1>
            <p>We're here to help! Reach out with any questions, feedback, or ideas.</p>
        </div>

        <!-- Contact Form Section -->
        <div class="section" id="contact-form">
            <div class="indicator"></div>
            <h2>Contact Form</h2>
            <form class="contact-form" action="submit_form.html" method="POST">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="Your Full Name">

                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Your Email Address">

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" required placeholder="Subject">

                <label for="message">Message</label>
                <textarea id="message" name="message" required placeholder="Write your message here..."></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

        <!-- Contact Information Section -->
        <div class="section" id="contact-info">
            <div class="indicator"></div>
            <h2>Contact Information</h2>
            <p><strong>Email:</strong> support@idea-incubator.com</p>
            <p><strong>Phone:</strong> +1 234 567 890</p>
            <p><strong>Address:</strong> 123 Innovation Blvd, Creativity City, Imaginary State, 56789</p>
        </div>
    </div>

    <script>
        // JavaScript to add the 3D scroll effect
        const sections = document.querySelectorAll('.section');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                } else {
                    entry.target.classList.remove('active');
                }
            });
        }, {
            threshold: 0.5
        });

        sections.forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>
